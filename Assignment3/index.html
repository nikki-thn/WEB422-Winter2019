<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="css/bootstrap-header-table.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Nikki Truong - WEB422</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Assignment2 - Employee Details</a>
            </div>

        </div><!-- /.container-fluid -->
    </nav><!-- /.navbar-collapse -->

    <div class="container">

        <!-- search box -->
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Search for Employees" id="employee-search" />
            </div>
        </div>

        <div class="row">
            <!-- Employee table -->
            <div class="bootstrap-header-table">
                <div class="row header-row" id="header-row">
                    <div>
                        <div class="col-xs-4 header-column" id="FirstName">First Name</div>
                        <div class="col-xs-4 header-column" id="LastName">Last Name</div>
                        <div class="col-xs-4 header-column" id="Position">Position</div>
                    </div>
                </div>

                <div class="row body-rows" id="employee-table"></div>

            </div>
        </div>

    </div><!-- /.container-->

    <div class="modal fade" tabindex="-1" role="dialog" id="genericModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Lodash.js & Moment.js -->
    <script src="lib/lodash.min.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>

    <!-- Latest compiled and minified jQuery 3.2.1 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.3.7 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
