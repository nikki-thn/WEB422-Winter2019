<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nikki Truong - WEB422</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Multiple Select -->
  <link rel="stylesheet" href="lib/multiple-select-master/multiple-select.css">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <!-- Main Content -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Assignment3 - Team Details</a>
      </div>

    </div><!-- /.container-fluid -->
  </nav><!-- /.navbar-collapse -->

  <div class="container">
    <div class="row">
      <div style="display:none" data-bind="visible:true, forEach: viewModel.teams">
          <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong data-bind="text:TeamName"></strong>
            <button class="btn btn-primary btn-xs pull-right" data-bind="click: saveTeam">Save</button>
          </div>
          <div class="panel-body">
            <h5>Team Lead</h5>
            <select single class="single employees" data-bind="value:teamLead, options:$parent.employees, optionsText:(item) => { return ko.unwrap(item.FirstName) + ' ' + ko.unwrap(item.LastName) }, optionsValue:(item) => { return item._id }"></select>
            <h5>Team Members</h5>
            <select multiple class="multiple employees" data-bind="selectedOptions:employees, options:$parent.employees, optionsText:(item) => { return ko.unwrap(item.FirstName) + ' ' + ko.unwrap(item.LastName) }, optionsValue:(item) => { return item._id }"></select>
            <h5>Team Projects</h5>
            <select multiple class="multiple projects" data-bind="selectedOptions:projects, options:$parent.projects, optionsText:(item) => { return ko.unwrap(item.ProjectName) }, optionsValue:(item) => { return item._id }"></select>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div><!-- /.container-->

  <div class="modal fade" tabindex="-1" role="dialog" id="genericModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body"></div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- Incude jQuery 3.2.1 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Include Knockout -->
  <script src="lib/knockout-3.4.2.js"></script>

  <!-- Include Knockout mapping -->
  <script src="lib/knockout.mapping-latest.js"></script>

  <!-- Multiple Select -->
  <script src="lib/multiple-select-master/multiple-select.js"></script>

  <!-- custom JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
